<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Liz's Calculator</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="body-grid">
            <div class="body-grid__output">
                <output>Here</output>
            </div>
            <div class="body-grid__button7" >
                <button class="body-grid__button7--standard">7</button>
            </div>
            <div class="body-grid__button8">
                <button class="body-grid__button8--standard">8</button>
            </div>
            <div class="body-grid__button9">
                <button class="body-grid__button9--standard">9</button>
            </div>
            <div class="body-grid__buttondivide">
                <button class="body-grid__buttondivide--standard">÷</button>
            </div>
            <div class="body-grid__button4">
                <button class="body-grid__button4--standard">4</button>
            </div>
            <div class="body-grid__button5">
                <button class="body-grid__button5--standard">5</button>
            </div>
            <div class="body-grid__button6">
                <button class="body-grid__button6--standard">6</button>
            </div>
            <div class="body-grid__button1">
                <button class="body-grid__button1--standard">1</button>
            </div>
            <div class="body-grid__button2">
                <button class="body-grid__button2--standard">2</button>
            </div>
            <div class="body-grid__button3">
                <button class="body-grid__button3--standard">3</button>
            </div>
            <div class="body-grid__button0">
                <button class="body-grid__button0--standard">0</button>
            </div>
            <div class="body-grid__buttonDeci">
                <button class="body-grid__buttonDeci--standard">.</button>
            </div>
            <div class="body-grid__buttonPlus">
                <button class="body-grid__buttonPlus--standard">+</button>
            </div>
            <div class="body-grid__buttonMultiplication">
                <button class="body-grid__buttonMultiplication--standard">x</button>
            </div>
            <div class="body-grid__buttonSubtraction">
                <button class="body-grid__buttonSubtraction--standard">-</button>
            </div>
            <div class="body-grid__buttonEqual">
                <button class="body-grid__buttonEqual--standard--orange">=</button>
            </div>
            <div class="body-grid__buttonBkspc">
                <button class="body-grid__buttonBkspc--standard">←</button>
            </div>
            <div class="body-grid__buttonClr">
                <button class="body-grid__buttonClr--standard--dble">AC</button>
            </div>
        </div>
    </main>
    </body>
</html>
