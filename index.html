<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Liz's Calculator</title>
        <link rel="stylesheet" href="style.css" />
        <script defer src="calc.js"></script>
    </head>
    <body>
        <div class="body-grid">
            <div class="body-grid__output">
                <div id="displayValue"></div>
                <div id="TotalValue"></div>
            </div>
            <div class="body-grid__button7" >
                <button class="body-grid__button7--standard" id="numbersButton7">7</button>
            </div>
            <div class="body-grid__button8 ">
                <button class="body-grid__button8--standard"id="numbersButton8">8</button>
            </div>
            <div class="body-grid__button9">
                <button class="body-grid__button9--standard" id="numbersButton9">9</button>
            </div>
            <div class="body-grid__buttondivide">
                <button class="body-grid__buttondivide--standard btnOperator" id="buttonDivide">/</button>
            </div>
            <div class="body-grid__button4">
                <button class="body-grid__button4--standard" id="numbersButton4">4</button>
            </div>
            <div class="body-grid__button5">
                <button class="body-grid__button5--standard" id="numbersButton5">5</button>
            </div>
            <div class="body-grid__button6">
                <button class="body-grid__button6--standard" id="numbersButton6">6</button>
            </div>
            <div class="body-grid__button1">
                <button class="body-grid__button1--standard" id="numbersButton1">1</button>
            </div>
            <div class="body-grid__button2">
                <button class="body-grid__button2--standard" id="numbersButton2">2</button>
            </div>
            <div class="body-grid__button3">
                <button class="body-grid__button3--standard" id="numbersButton3">3</button>
            </div>
            <div class="body-grid__button0">
                <button class="body-grid__button0--standard" id="numbersButton0">0</button>
            </div>
            <div class="body-grid__buttonDeci">
                <button class="body-grid__buttonDeci--standard">.</button>
            </div>
            <div class="body-grid__buttonPlus">
                <button class="body-grid__buttonPlus--standard" id="buttonPlus">+</button>
            </div>
            <div class="body-grid__buttonMultiplication">
                <button class="body-grid__buttonMultiplication--standard" id="buttonMultiplaction" >x</button>
            </div>
            <div class="body-grid__buttonSubtraction">
                <button class="body-grid__buttonSubtraction--standard" id="buttonMinus">-</button>
            </div>
            <div class="body-grid__buttonEqual">
                <button class="body-grid__buttonEqual--standard--orange" id="buttonEqual">=</button>
            </div>
            <div class="body-grid__buttonBkspc">
                <button class="body-grid__buttonBkspc--standard" id="buttonBkspc">DEL</button>
            </div>
            <div class="body-grid__buttonClr">
                <button class="body-grid__buttonClr--standard--dble" id="buttonClr">AC</button>
            </div>
        </div>
    </main>
    </body>
</html>
