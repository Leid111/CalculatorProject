<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Liz's Calculator</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="body-grid">
            <div class="body-grid__output">
                <output>Here</output>
            </div>
            <div class="body-grid__button7" >
                <button class="body-grid__button7--standard">7</button>
            </div>
            <div class="body-grid__button8">
                <button>8</button>
            </div>
            <div class="body-grid__button9">
                <button>9</button>
            </div>
            <div class="body-grid__buttondivide">
                <button>÷</button>
            </div>
            <div class="body-grid__button4">
                <button>4</button>
            </div>
            <div class="body-grid__button5">
                <button>5</button>
            </div>
            <div class="body-grid__button6">
                <button>6</button>
            </div>
            <div class="body-grid__button1">
                <button>1</button>
            </div>
            <div class="body-grid__button2">
                <button>2</button>
            </div>
            <div class="body-grid__button3">
                <button>3</button>
            </div>
            <div class="body-grid__button0">
                <button>0</button>
            </div>
            <div class="body-grid__buttonDeci">
                <button>.</button>
            </div>
            <div class="body-grid__buttonPlus">
                <button>+</button>
            </div>
            <div class="body-grid__buttonMultiplication">
                <button>x</button>
            </div>
            <div class="body-grid__buttonSubtraction">
                <button>-</button>
            </div>
            <div class="body-grid__buttonEqual">
                <button>=</button>
            </div>
            <div class="body-grid__buttonBkspc">
                <button>←</button>
            </div>
            <div class="body-grid__buttonClr">
                <button>AC</button>
            </div>
        </div>
    </main>
    </body>
</html>
